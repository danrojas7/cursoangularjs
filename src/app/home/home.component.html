<input type="text" [(ngModel)]="prendaAGuardar" /> <button (click)="guardarPrenda()">Añadir prenda</button>
<p *ngIf="prendaAGuardar">La prenda a guardar es: <strong>{{prendaAGuardar}}</strong></p>
<h3>Listado de prendas de ropa</h3>

<ul>
    <li *ngFor="let prenda of listadoRopa; let i = index">
        {{prenda}} <button (click)="eliminarPrenda(i)">Eliminar</button>
    </li>
</ul>
